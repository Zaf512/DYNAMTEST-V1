<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Al-Qusayr Demographics Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Al-Qusayr Demographics Dashboard</h1>
  </header>
  <main class="charts-container">
    <div class="chart-box">
      <h2>Household Categories</h2>
      <canvas id="householdChart"></canvas>
    </div>
    <div class="chart-box">
      <h2>Population by Gender and Age</h2>
      <canvas id="popGenderChart"></canvas>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
